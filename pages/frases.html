        <form id="form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ej: Cosme">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ej: Fulanito">

            <label for="correo">Correo electrónico:</label>
            <input type="text" id="correo" name="correo" placeholder="cfulanito@gmail.com">


            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="value1">argentina</option>
                <option value="value2">Otra</option>

            </select>

            <label for="Mensaje">Mensaje:</label>
            <textarea id="Mensaje" name="Mensaje"></textarea>



            <button type="submit">Enviar</button>

        </form>
